<html>
<head>
    <title>Latihan Form</title>
</head>
<body>
    <h1>Latihan Form</h1>
    <form action="https://www.google.com" method="POST">
        <label for="name">Nama : </label>
        <input id="name" type="text" />
        <br>
        <label for="umur">Umur : </label>
        <input id="umur" type="number" min="1" max="9"/>
        <p><b> Apa warna favoritmu ? </b></p>
        <select>
            <option>Merah </option>
            <option>Kuning </option>
            <option selected>Hijau </option>
        </select>

        <br>

        <label type="radio" id="html" name="fav_language" value="HTML">
        <input for ="html">HTML</label><br>

        <label type="radio" id="css" name="fav_language" value="CSS">
        <input for ="html">CSS</label><br>

        <label type="radio" id="javascript" name="fav_language" value="JavaScript">
        <input for ="html">JavaScript</label><br>

        <input type="sumbit" value="Sumbit">

</body>
</html>
